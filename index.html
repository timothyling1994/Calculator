<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="calc.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="flex-container">
		<div id="title">Calculator</div>
		<div id="grid-container">

			<div id="display"></div>
			<img id ="delete" src="assets/delete.svg"/>
			<div class="buttons" id="clear">AC</div>
			<div class="buttons" id="power">x^y</div>
			<div class="buttons" id="factorial">x!</div>
			<div class="buttons" id="divide">%</div>

			<div class="buttons" id="seven">7</div>
			<div class="buttons" id="eight">8</div>
			<div class="buttons" id="nine">9</div>
			<div class="buttons" id="multiply">*</div>

			<div class="buttons" id="four">4</div>
			<div class="buttons" id="five">5</div>
			<div class="buttons" id="six">6</div>
			<div class="buttons" id="subtract">-</div>

			<div class="buttons" id="one">1</div>
			<div class="buttons" id="two">2</div>
			<div class="buttons" id="three">3</div>
			<div class="buttons" id="add">+</div>

			<div class="buttons" id="plusminus">+/-</div>
			<div class="buttons" id="zero">0</div>
			<div class="buttons" id="decimal">.</div>
			<div class="buttons" id="equal">=</div>


			

			
		</div>
	</div>
</body>
</html>
