<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="calc.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="flex-container">
		<div id="title">Calculator</div>
		<div id="grid-container">

			<div id="display"></div>
			<img class="all" id ="delete" src="assets/delete.svg"/>
			<div class="all grey" id="clear" value=AC>AC</div>
			<div class="operators all grey" id="power" value=^>x^y</div>
			<div class="operators all grey" id="factorial" value=!>x!</div>
			<div class="operators all grey" id="divide" value=/>/</div>

			<div class="numbers all" id="seven" value=7>7</div>
			<div class="numbers all" id="eight" value=8>8</div>
			<div class="numbers all" id="nine" value=9>9</div>
			<div class="operators all grey" id="multiply" value=*>*</div>

			<div class="numbers all" id="four" value=4>4</div>
			<div class="numbers all" id="five" value=5>5</div>
			<div class="numbers all" id="six" value=6>6</div>
			<div class="operators all grey" id="subtract" value=->-</div>

			<div class="numbers all" id="one" value=1>1</div>
			<div class="numbers all" id="two" value=2>2</div>
			<div class="numbers all" id="three" value=3>3</div>
			<div class="operators all grey" id="add" value=+>+</div>

			<div class="all" id="plusminus" value=+/->+/-</div>
			<div class="numbers all" id="zero" value=0>0</div>
			<div class="all" id="decimal" value=.>.</div>
			<div class="all grey" id="equal" value==>=</div>
		</div>
		<div id="error-console">

		</div>
	</div>
</body>
</html>
